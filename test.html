<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Согласие с условиями</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="termsModal"
      tabindex="-1"
      aria-labelledby="termsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="termsModalLabel">
              Условия использования
            </h5>
          </div>
          <div class="modal-body">
            Пожалуйста, ознакомьтесь с нашими
            <a href="/terms">условиями пользования сайтом</a> и подтвердите
            согласие.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отказаться
            </button>
            <button type="button" class="btn btn-primary" id="agreeBtn">
              Согласен
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Функция для показа модального окна, если согласие не было дано
      window.addEventListener("load", () => {
        if (!localStorage.getItem("termsAccepted")) {
          const termsModal = new bootstrap.Modal(
            document.getElementById("termsModal")
          );
          termsModal.show();

          document.getElementById("agreeBtn").addEventListener("click", () => {
            localStorage.setItem("termsAccepted", "true");
            termsModal.hide();
          });
        }
      });
    </script>
  </body>
</html>
